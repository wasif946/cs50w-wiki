{% extends "encyclopedia/layout.html" %}

{% block title %}Create New Entry{% endblock %}

{% block body %}
    <h1>Create New Entry</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
{% endblock %}
