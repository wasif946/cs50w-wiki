{% extends "encyclopedia/layout.html" %}

{% block title %}Search Results{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>
    {% if matches %}
        <ul>
        {% for match in matches %}
            <li><a href="{% url 'entry' title=match %}">{{ match }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No matches found.</p>
    {% endif %}
{% endblock %}
